<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="widget-wrapper">
    <div class="calculator">
        <div class="calculator__head">
            <input type="text" value="0" class="" id="display" disabled>
        </div>
        <div class="calculator__numbers">
            <div class="btn nums">1</div>
            <div class="btn nums">2</div>
            <div class="btn nums">3</div>
            <div class="btn operations">+</div>
            <div class="btn nums">4</div>
            <div class="btn nums">5</div>
            <div class="btn nums">6</div>
            <div class="btn operations">-</div>
            <div class="btn nums">7</div>
            <div class="btn nums">8</div>
            <div class="btn nums">9</div>
            <div class="btn clear" id="c">C</div>
            <div class="btn nums">0</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn operations">=</div>
            <div class="btn operations">/</div>
        </div>
    </div>
</div>
<script src="index.js" ></script>
</body>
</html>
